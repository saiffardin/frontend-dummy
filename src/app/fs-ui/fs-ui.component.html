<mat-drawer-container class="example-container" autosize>

    <!-- left sidebar -->
    <mat-drawer #drawer class="example-sidenav" mode="side" opened>
        <!-- [TabObjInSidebar]="TabObjInFsUi" -->
        <app-sidebar [TabObjInSidebar]="TabObjInFsUi" ></app-sidebar>
    </mat-drawer>


    <!-- right side panel -->
    <div class="example-sidenav-content">
        <app-tab (fileEmitterFromTab)="captureObjInFsUi($event)"></app-tab>
    </div>

</mat-drawer-container>
